<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UACompatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        header, footer {
          background-color: #333;
          color: white;
          text-align: center;
          padding: 10px;
        }
    
        nav {
          width: 20%;
          float: left;
          background-color: #f2f2f2;
          padding: 20px;
          height: 100vh;
        }
    
        nav a {
          display: block;
          padding: 10px;
          margin-bottom: 10px;
          text-decoration: none;
          color: #333;
          background-color: #ddd;
          border-radius: 5px;
        }
    
        nav a:hover {
          background-color: #bbb;
        }
    
        section {
          float: left;
          width: 80%;
          padding: 20px;
        }
    
        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }
    
        th, td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
        }
    
        th {
          background-color: #333;
          color: white;
        }
    
        form {
          max-width: 400px;
          margin: 0 auto;
        }
    
        input, select, label {
          display: block;
          margin-bottom: 10px;
        }
    
        input[type="submit"] {
          background-color: #4caf50;
          color: white;
          padding: 10px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
    
        input[type="submit"]:hover {
          background-color: #45a049;
        }
      </style>
      <script>
        function saveData() {
          var formData = {
             field1: document.getElementById('field1').value,
             field2: document.getElementById('field2').value,
              field3: document.getElementById('field3').value
          };
          var existingData = JSON.parse(sessionStorage.getItem('formData')) || [];
    
          existingData.push(formData);
    
          sessionStorage.setItem('formData', JSON.stringify(existingData));
    
          document.getElementById('addForm').reset();
        }
    
        function displayData() {
          var storedData = JSON.parse(sessionStorage.getItem('formData')) || [];
    
          var table = '<table><tr><th>Field 1</th><th>Field 2</th><th>Field 3</th></tr>';
    
          for (var i = 0; i < storedData.length; i++) {
            table += '<tr>';
            // Add table cells with data from storedData[i]
            table += '<td>' + storedData[i].field1 + '</td>';
            table += '<td>' + storedData[i].field2 + '</td>';
            table += '<td>' + storedData[i].field3 + '</td>';
            table += '</tr>';
          }
    
          table += '</table>';
    
          // Display the table in the 'View' section
          document.getElementById('viewSection').innerHTML = table;
        }
      </script>
    </head>
    </body>
    
      <header>
        <h1>Responsive Web App</h1>
      </header>
    
      <nav>
        <a href="#" onclick="displayData()">View</a>
        <a href="#" onclick="document.getElementById('addSection').style.display='block'">Add</a>
      </nav>
    
      <section id="addSection">
        <h2>Add Record</h2>
        <form id="addForm" onsubmit="event.preventDefault(); saveData();">
         
          <label for="field1">Field 1:</label>
          <input type="text" id="field1" name="field1" required>
    
          <label for="field2">Field 2:</label>
          <input type="text" id="field2" name="field2" required>
    
          <label for="field3">Field 3:</label>
          <input type="text" id="field3" name="field3" required>
    
          <input type="submit" value="Submit">
        </form>
      </section>
    
      <section id="viewSection">
      </section>
    
      <footer>
        <p>&copy; 2023 Your Company</p>
      </footer>
    
    </body>
    </html>
